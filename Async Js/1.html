<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adwait</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(()=>{
    //     console.log("Adwait");
    // },2000)

    const aftertime=()=>{
        alert("Hi")
    } 
    setTimeout(aftertime,2000)     //can also give reference to a function

    const changeme=setTimeout(()=>{
        document.querySelector('h1').innerHTML="Adwait V Samak"
    },2000)
    document.querySelector('#stop').addEventListener('click',(e)=>{
        clearTimeout(changeme)
        alert('Text change stopped');
    })
    
</script>
</html>
