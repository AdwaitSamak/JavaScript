<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    // document.getElementById('owl').onclick=function(){
    //     alert("This is owl")                       //gives less features
    // }

    // document.getElementById("owl").addEventListener('click', (e)=>{   // a third parameter is also present which is 'false'
    // //here e is the event object
    //     console.log('Owl clicked');
    //     e.stopPropagation()  //it stops propagation of event
    // })

    // document.getElementById('images').addEventListener('click',(e)=>{
    //     console.log('Images clicked');
    // })
    //false is default here. It means event bubbling
    //true is from event capturing
    //event bubbling and capturing are two contexts of evvent propagation

    //now questions is - owl is inside images. so if we click on any ul, the images clicked will be generated but what will happen if we click on owl. Both events will be triggered. Here comes event bubbling. It will go from bottom to top. So first owl event is triggered and then images one is triggered

    // if we would have used true, then it would have been event capturing, so in that case it will be from outside to inside, so if we clicked owl, then first images result will show then owl will be shown

    // document.getElementById('google').addEventListener('click',(e)=>{
    //     e.preventDefault()   //this prevents default behaviour, so here default behaviour was to take us to google.com which wont happen
    // })

    document.getElementById("images").addEventListener("click", (e) => {
      if (e.target.tagName === "IMG") {
        let el = e.target.parentNode;
        el.remove(); //remove image on click
      }                //wont remove google
    });
  </script>
</html>
